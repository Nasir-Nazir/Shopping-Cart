<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/31da3b876d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>ShopTogether</title>
</head>

<body>
    <header>
        <div class="nav container">
            <a href="#" class="logo">
                <span>Shop</span>Together
            </a>
            <i class="fa-sharp fa-solid fa-bag-shopping" id="cart-icon"></i>

            <div class="cart">
                <h2 class="cart-title">Your Cart</h2>
                <div class="cart-content">
    
                </div>
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                </div>
                <button class="btn-buy">Buy Now</button>
                <i class="fa-solid fa-x" id="cart-close"></i>
            </div>
        </div>
    </header>

    <section class="shop container">
        <h2 class="section-title">Shop Products</h2>
        <div class="shop-content">
            <div class="product-box">
                <img src="prod-1.jpg" alt="-" class="prod-img">
                <h2 class="product-title">Nike Shoes</h2>
                <span class="product-price">$79.5</span>
                <i class="fa-sharp fa-solid fa-bag-shopping cart-icon"></i>
            </div>
            <div class="product-box">
                <img src="prod-2.jpg" alt="-" class="prod-img">
                <h2 class="product-title">BagPack</h2>
                <span class="product-price">$59.5</span>
                <i class="fa-sharp fa-solid fa-bag-shopping cart-icon"></i>
            </div>
            <div class="product-box">
                <img src="prod-3.jpg" alt="-" class="prod-img">
                <h2 class="product-title">Metal Bottle</h2>
                <span class="product-price">$29.5</span>
                <i class="fa-sharp fa-solid fa-bag-shopping cart-icon"></i>
            </div>
            <div class="product-box">
                <img src="prod-10.jpg" alt="-" class="prod-img">
                <h2 class="product-title">Metal Sunglasses</h2>
                <span class="product-price">$105</span>
                <i class="fa-sharp fa-solid fa-bag-shopping cart-icon"></i>
            </div>
            <div class="product-box">
                <img src="prod-5.jpg" alt="-" class="prod-img">
                <h2 class="product-title">PS5 Controller</h2>
                <span class="product-price">$95</span>
                <i class="fa-sharp fa-solid fa-bag-shopping cart-icon"></i>
            </div>
            <div class="product-box">
                <img src="prod-6.jpg" alt="-" class="prod-img">
                <h2 class="product-title">Samsung</h2>
                <span class="product-price">$1400</span>
                <i class="fa-sharp fa-solid fa-bag-shopping cart-icon"></i>
            </div>
            <div class="product-box">
                <img src="prod-7.jpg" alt="-" class="prod-img">
                <h2 class="product-title">Nikkon Camera</h2>
                <span class="product-price">$1700</span>
                <i class="fa-sharp fa-solid fa-bag-shopping cart-icon"></i>
            </div>
            <div class="product-box">
                <img src="prod-8.jpg" alt="-" class="prod-img">
                <h2 class="product-title">Apple Wtach</h2>
                <span class="product-price">$110.5</span>
                <i class="fa-sharp fa-solid fa-bag-shopping cart-icon"></i>
            </div>
        </div>
    </section>









<script src="index.js"></script>
</body>

</html>
